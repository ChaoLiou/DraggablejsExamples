<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta/lib/draggable.js"></script>
<style id="jsbin-css">
.container {
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.droppable-source {
  margin: 10px;
  border-style: solid;
  background-color:lightgray;
  height:100px;
  width:100px;
}
.draggable-source {
  height:100px;
  width:100px;
  border-radius: 50px;
  text-align: center;
}
.draggable-source.red {
    background-color: OrangeRed;
}
.draggable-source.green {
    background-color: lightGreen;
}
</style>
</head>
<body>
<div class='container'>
  <div class='droppable-source'>
    
    <div class='draggable-source red'>One</div>
  </div>
  <div class='droppable-source'>
    <div class='draggable-source green'>Two</div>
  </div>
  <div class='droppable-source'></div>
</div>
<script id="jsbin-javascript">
var container = document.querySelectorAll('.container');
var droppable = new Draggable.Droppable(container, {
  draggable: '.draggable-source',
  droppable: '.droppable-source',
  classes:{}  
});
droppable.on('droppable:over', (e) => console.log(e));
droppable.on('droppable:out', (e) => console.log(e));
</script>
</body>
</html>
